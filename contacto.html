<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DeliverySinVueltas</title>
    
    <!-- Importaci칩n de fuentes personalizadas desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
    <style>
        /* --- Variables y Estilos Globales --- */
        :root {
            --primary-color: #39FF14; /* Verde Fl칰or/Ne칩n para botones */
            --accent-color: #00FFFF;  /* Cian/Aqua Fl칰or para t칤tulos */
            --dark-bg: #0D0D0D;       /* Fondo negro intenso */
            --dark-card-bg: #1A1A1A;  /* Fondo para tarjetas, gris muy oscuro */
            --light-text: #FFFFFF;    /* Blanco puro para m치ximo contraste */
            --font-title: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        /* Estilos generales para todo el cuerpo de la p치gina */
        body {
            font-family: var(--font-body);
            line-height: 1.6;
            color: var(--light-text);
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        /* Contenedor principal para centrar el contenido */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .hidden {
            display: none;
        }

        /* --- Estilos del Encabezado (Header) --- */
        header {
            background: var(--dark-card-bg);
            padding: 1rem 0;
            border-bottom: 1px solid #444;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo para el logo */
        .logo {
            font-family: var(--font-title);
            color: var(--accent-color);
            margin: 0;
            text-decoration: none;
        }

        /* Estilo para el 칤cono del carrito para que parezca un bot칩n */
        .cart-icon {
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem; /* Hacemos el 칤cono un poco m치s grande */
            cursor: pointer;
        }

        /* Estilos para la barra de navegaci칩n */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        /* --- Men칰 Hamburguesa (para m칩viles) --- */
        .hamburger-menu {
            display: none; /* Oculto en escritorio */
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 110;
        }

        .hamburger-menu span {
            width: 30px;
            height: 3px;
            background-color: var(--light-text);
            border-radius: 5px;
            transition: all 0.3s linear;
        }

        /* Media Query para pantallas peque침as (como iPhone) */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: var(--dark-bg);
                display: flex;
                align-items: center;
                justify-content: center;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                z-index: 105;
            }

            nav.nav-active {
                transform: translateX(0);
            }

            /* Estilos para la lista de navegaci칩n en modo m칩vil */
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            nav ul li {
                margin: 20px 0;
            }
        }

        /* --- Estilos de la Secci칩n Principal (Hero) --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1587560699334-cc426240169f?q=80&w=2070') center/cover no-repeat;
            color: #FFFFFF;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-family: var(--font-title);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* --- Estilos de la Secci칩n de Contacto --- */
        .contact-section {
            padding: 60px 0;
            text-align: center;
        }

        .section-title {
            font-family: var(--font-title);
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--accent-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .social-icon {
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.15);
        }

        .social-icon img {
            width: 100px;
            height: 100px;
        }

        /* --- Estilos del Pie de P치gina (Footer) --- */
        footer {
            background: #000;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Empuja el footer al final */
        }

        footer .warning {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* --- Bot칩n Flotante de WhatsApp --- */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25D366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-icon {
            width: 35px; /* Ligeramente m치s grande para llenar el c칤rculo */
            height: 35px;
            fill: white;
        }

        /* --- Carrito Flotante --- */
        .floating-cart {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 110px; /* Posicionado arriba del bot칩n de WhatsApp */
            right: 40px;
            background-color: var(--primary-color);
            color: #0D0D0D;
            border-radius: 50%;
            text-align: center;
            font-size: 28px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: scale(0); /* Inicia oculto y escalado a 0 */
            opacity: 0;
        }

        .floating-cart.visible {
            transform: scale(1); /* Se hace visible con una animaci칩n */
            opacity: 1;
        }

        #floating-cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent-color);
            color: #0D0D0D;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Modal del Carrito --- */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .cart-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .cart-modal-content {
            background: var(--dark-card-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            color: var(--light-text);
        }

        .cart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        #close-cart-btn {
            background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .remove-from-cart-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="https://wa.me/5493415646850" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Contactar por WhatsApp">

    <!-- Carrito Flotante (inicialmente oculto) -->
    <div id="floating-cart" class="floating-cart">
        <span id="floating-cart-counter">0</span>
        游
    </div>

    <!-- Contenido principal del sitio -->
    <div id="site-content">
        <!-- Encabezado de la p치gina -->
        <header>
            <div class="container">
                <a href="index.html" class="logo"><h1>DeliverySinVueltas</h1></a>
                <nav id="main-nav"> <!-- Barra de navegaci칩n principal -->
                    <ul>
                        <li><a href="index.html">combos</a></li>
                        <li><a href="cervezas.html">Cervezas</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                <!-- Bot칩n de men칰 hamburguesa para m칩viles -->
                <button class="hamburger-menu" id="hamburger-btn" aria-label="Abrir men칰"> 
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button id="open-cart-btn" class="cart-icon">游 (0)</button> <!-- 칈cono del carrito de compras -->
            </div>
        </header>

        <!-- Contenido principal de la p치gina -->
        <main>
            <!-- Secci칩n de bienvenida o "h칠roe" -->
            <section class="hero">
                <div class="container">
                    <h2>Cont치ctanos</h2>
                    <p>Estamos en tus redes favoritas.</p>
                </div>
            </section>

            <!-- Secci칩n para mostrar los 칤conos de redes sociales -->
            <section class="contact-section container">
                <h3 class="section-title">Nuestras Redes</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/accounts/edit/" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                    <a href="https://wa.me/5493415646850" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                    </a>
                </div>
            </section>
        </main>

        <!-- Pie de p치gina -->
        <footer>
            <div class="container">
                <p>&copy; 2024 DeliverySinVueltas. Todos los derechos reservados.</p>
                <p class="warning">El abuso en el consumo de este producto es nocivo para la salud. Beber con moderaci칩n.</p>
            </div>
        </footer>
    </div>

    <!-- Modal del Carrito (inicialmente oculto) -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2>Tu Carrito</h2>
                <button id="close-cart-btn">&times;</button>
            </div>
            <div id="cart-items-container">
                <!-- Los items del carrito se insertar치n aqu칤 -->
            </div>
            <h3 id="cart-total">Total: $0,00</h3>
            <button id="checkout-btn" class="add-to-cart-btn">Comprar por WhatsApp</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SELECCI칍N DE ELEMENTOS DEL DOM ---
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mainNav = document.getElementById('main-nav');
            const openCartBtn = document.getElementById('open-cart-btn');
            const floatingCart = document.getElementById('floating-cart');
            const floatingCartCounter = document.getElementById('floating-cart-counter');
            const cartModal = document.getElementById('cart-modal');
            const closeCartBtn = document.getElementById('close-cart-btn');
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartTotalElem = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            // Funci칩n segura para obtener el carrito desde localStorage
            function getCartFromStorage() {
                try {
                    const cartData = localStorage.getItem('shoppingCart');
                    return cartData ? JSON.parse(cartData) : [];
                } catch (e) {
                    console.warn('No se pudo leer el carrito desde localStorage. Puede que est칠s en modo privado.', e);
                    return []; // Devuelve un carrito vac칤o si hay un error
                }
            }

            // Carga el carrito de forma segura
            let cart = getCartFromStorage();
            // --- FUNCIONES ---
            function formatPrice(price) {
                return new Intl.NumberFormat('es-AR', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2,
                }).format(price);
            }

            function updateCartUI() {
                const cartCount = cart.length;
                openCartBtn.textContent = `游 (${cartCount})`;
                if (cartCount > 0) {
                    floatingCart.classList.add('visible');
                    floatingCartCounter.textContent = cartCount;
                } else {
                    floatingCart.classList.remove('visible');
                }
            }

            function renderCartItems() {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Tu carrito est치 vac칤o.</p>';
                    cartTotalElem.textContent = 'Total: $0,00';
                    return;
                }
                let total = 0;
                cart.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'cart-item';

                    const itemInfo = document.createElement('p');
                    itemInfo.innerHTML = `${item.name} - <strong>$${formatPrice(item.price)}</strong>`;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-from-cart-btn';
                    removeBtn.textContent = 'Eliminar';
                    removeBtn.dataset.index = index;

                    itemDiv.appendChild(itemInfo);
                    itemDiv.appendChild(removeBtn);
                    cartItemsContainer.appendChild(itemDiv);
                    total += item.price;
                });
                cartTotalElem.textContent = `Total: $${formatPrice(total)}`;
            }

            function toggleCartModal() {
                renderCartItems();
                cartModal.classList.toggle('visible');
            }

            function removeFromCart(itemIndex) {
                cart.splice(itemIndex, 1);
                // No hay funci칩n saveCart en esta p치gina, pero si la hubiera, ir칤a aqu칤.
                localStorage.setItem('shoppingCart', JSON.stringify(cart)); // Guardamos directamente
                updateCartUI();
                renderCartItems();
            }

            function handleCheckout() {
                if (cart.length === 0) return;
                let message = '춰Hola! Quisiera hacer el siguiente pedido:\n\n';
                let total = 0;
                cart.forEach(item => {
                    message += `- ${item.name} ($${formatPrice(item.price)})\n`;
                    total += item.price;
                });
                message += `\n*Total: $${formatPrice(total)}*`;
                const whatsappUrl = `https://wa.me/5493415646850?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }

            // --- EVENT LISTENERS ---
            hamburgerBtn.addEventListener('click', () => {
                mainNav.classList.toggle('nav-active');
            });

            openCartBtn.addEventListener('click', toggleCartModal);
            floatingCart.addEventListener('click', toggleCartModal);
            closeCartBtn.addEventListener('click', toggleCartModal);
            checkoutBtn.addEventListener('click', handleCheckout);

            cartItemsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-from-cart-btn')) {
                    const itemIndex = parseInt(event.target.dataset.index);
                    removeFromCart(itemIndex);
                }
            });

            // --- INICIALIZACI칍N ---
            updateCartUI();
        });
    </script>
</body>
